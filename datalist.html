<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList vs Select</title>
</head>
<body>
    <label for="cars">Choose a car:</label>
    <select>
        <option value="volvo">Volve</option>
        <option value="saab">saab</option>
        <option value="opel" Selected>ope1</option>
        <option value="audi">Audi</option>
    </select>
    <br>
    <hr>
    <br>
    <label for="cars">Choose Car:</label>
    <input type="text" list="cars" name="cars">
    <datalist id="cars">
        <option>Volvo</option>
        <option>Saab</option>
        <option>Audi</option>
        <option>ope1</option>
    </datalist>
</body>
</html>
