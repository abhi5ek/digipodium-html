<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- Bootstrap lib-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- font awesome lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
             background-image: url("https://wallpapercave.com/wp/wp10525765.jpg");  
        }
    

        header{
            /* background-color: rgba(165, 127, 255, 0.432);  */
            height: 200px;
            background-attachment: fixed;
        }

        .card{
                transform-style: preserve-3d;
                transform: perspective(1000px);
            }

            .card .card-body{
                transform: translateZ(50px);
            }

    </style>
    
</head>
<body>


    <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
        <div class="container-fluid text-white">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>



    <header class="text-center">
       <div class="row">
           <div class="col-lg-2 display-6 page-title text-white ms-5 fw-bold"> SpaceX</div>

           <div class="col-md-7"> 
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">FALCON9</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">FALCON HEAVY</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">DRAGON</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">STARSHIP</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">HUMAN SPACELIGHT</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">RIDESHARE</button>
             <button class="late bg-transparent text-white rounded border-0 mt-3 display-7">STARLINK</button>
           </div>
            
           <div class="col-lg-2">
              <button class="bg-transparent page-title rounded text-white border-0 ms-4 mt-3 display-7">SHOP <i class="fa-sharp fa-solid fa-shop fa-beat-fade"></i></button>
           </div>
      </div> 
            
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-5 bg-transparent">
                    <div class="late card-body">
                        <p>
                            <h3 class="text-white">UPCOMING LAUNCH</h3>
                            <h1 class="text-white">STARLINK MISSION</h1>
                            <button class="bg-transparent text-white display-5 border border-4">WATCH</button>
                        </p>
                    </div>
                </div>
            </div>
 
        </div>
 
    </div> 

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
       ScrollReveal().reveal('.page-title',{delay: 500,origin: 'bottom',distance: '50px',scale: 0.5}); 
       ScrollReveal().reveal('.late',{delay: 500,origin: 'bottom',distance: '50px',scale: 0.5,interval: 100}); 
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
     VanillaTilt.init( document.querySelectorAll('.card'),{
        max:5,
        speed: 1000,
        scale: 1.0025,
        glare: true
     });
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></script>
</body>
</html>
