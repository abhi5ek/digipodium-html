<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
</head>
<body>
    <h1> BOOK SHOW</h1>
    <hr/>
    <br/>
    <label for="email">EMAIL:</label>
    <input type="email">
    <br/>
    <br/>
    <label for="">ENTER YOUR CITY:</label>
    <input type="text" list="city">
    <datalist id="city">
        <option>LUCKNOW</option>
        <option>DELHI</option>
        <option>NOIDA</option>
        <option>MUMBAI</option>
        <option>PUNE</option>
        <option>KOLKATA</option>
    </datalist>
    <br/> 
    <br/>
    
    <label for="">SELECT MOVIE:</label>
    <select>
        <option>MISSION IMPOSSIBLE</option>
        <option>ZARA HATKE ZARA BACHKE</option>        
        <option>MY FAULT</option>        
        <option>ROCKSTAR</option>        
        <option>AFTER</option>        

    </select>
    <br/>
    <br/>

    <label for="language">SELECT LANGUAGE:</label>
    <select>
        <option>ENGLISH</option>
        <option>HINDI</option>
        <option>MARATHI</option>
    </select>
    <br/>
    <br/>

    <label for="format">FORMAT:</label>
    <select>
        <option>2D</option>
        <option>MX4D</option>
        <option>IMAX2D</option>
        <option>4DX</option>
    </select>
    <br/>
    <br/>

    <label for="date">SELECT DATE:</label>
    <input type="date">
    <br/>
    <br/>

    <label for="time">SELECT TIME:</label>
    <input type="time">
    <br/>
    <br/>

    <label for="seats">NUMBER OF SEATS:</label>
    <input type="text">
    <br/>
    <br/>

    <label for="booking">BOOKING TYPE:</label>
    <input type="text" list="booking">
    <datalist id="booking">
        <option>NORMAL</option>
        <option>EXECUTIVE</option>
        <option>PREMIUM</option>
        <option>VIP</option>
    </datalist>
    <br/>
    <br/>

<h1> PAYMENT DETAILS</h1>
<hr/>
<br/>
<label for="payment">PAYMENT MODE:</label>
<select>
    <option>DEBIT CARD</option>
    <option>CREDIT CARD</option>
    <option>UPI</option>
    <option>CASH</option>
</select>
<br/>
<br/>

<label for="submit"></label>
<input type="submit">

</body>
</html>
